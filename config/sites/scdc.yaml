# 上海市疾病预防控制中心网站配置
site_info:
  name: "上海市疾病预防控制中心"
  base_url: "http://www.scdc.sh.cn"
  description: "上海市疾病预防控制中心数据爬取"
  domains:
    - "scdc.sh.cn"
    - "www.scdc.sh.cn"
  encoding: "utf-8"
  language: "zh-CN"

# 目标页面配置
start_urls:
  - url: "https://www.scdc.sh.cn/shjk/jkzt_tfsjxy/index.html"
    name: "上海市突发公共卫生事件"
    type: "list_page"
  - url: "https://www.scdc.sh.cn/shjk/rdxx/index.html"
    name: "上海市热点信息"
    type: "list_page"

# 页面类型检测配置
detection:
  page_types:
    list_page:
      url_patterns:
        - ".*/index\\.shtml$"
        - ".*/list.*\\.shtml$"
      content_features:
        min_links: 5
        keywords: ["要闻", "动态", "新闻"]
      structure_features:
        required_selectors:
          - "//*[contains(@class, 'content_list')]//li"
        min_elements:
          "//*[contains(@class, 'content_list')]//li//a": 3

    detail_page:
      url_patterns:
        - ".*/\\d+\\.shtml$"
        - ".*article.*"
      content_features:
        min_content_length: 500
      structure_features:
        required_selectors:
          - "//*[contains(@class, 'article')]//div[contains(@class, 'article_detail_con')]//p"

# 数据提取配置
extraction:
  # 通用字段提取
  fields:
    title:
      method: xpath
      selector: "//title/text() | //p[@class='content_rt_top']/text() | //h1/text()"
      type: string
      required: true
      description: "页面标题"

    content:
      method: xpath
      selector: "//div[@class='article_detail_con']//p/text() | //div[@class='content']//p/text()"
      type: string
      multiple: true
      required: false
      description: "页面内容"

    publish_date:
      method: xpath
      selector: "//span[@class='time']/text() | //div[@class='date']/text() | //*[contains(@class,'date')]/text()"
      type: date
      required: false
      description: "发布时间"

  # 列表页特定配置
  list_page:
    fields:
      page_title:
        method: css
        selector: ".breadcrumb+ .work-dt h2 , h2"
        attr: text
        required: true

    list_items:
      container: ".breadcrumb+ .work-dt li , .special-list li"
      max_items: 50
      fields:
        title:
          method: css
          selector: "a"
          attr: title
        url:
          method: css
          selector: "a"
          attr: href
        date:
          method: css
          selector: "span"
          attr: text

  # 详情页特定配置
  detail_page:
    fields:
      title:
        method: css
        selector: "#ivs_title"
        attr: text
        required: true
      content:
        method: css
        selector: "#ivs_content"
        attr: text
        multiple: true
        required: true
      source:
        method: css
        selector: "#ivs_date"
        type: string
        required: false
      publish_date:
        method: css
        selector: "#ivs_date"
        type: date
        required: false
      image_urls:
        method: css
        selector: ".xiahua img::attr(src)"
        type: url
        multiple: true
      file_urls:
        method: css
        selector: "a[href$='.pdf']::attr(href), a[href*='.pdf']::attr(href)"
        type: url
        multiple: true

# 请求配置
request:
  headers:
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
    Accept-Language: "zh-CN,zh;q=0.9,en;q=0.8"

  delays:
    download_delay: 2.0
    randomize_delay: true
    random_range: [1.0, 3.0]

  retry:
    retry_times: 3
    retry_delay: 5.0

# 数据清洗配置
cleaning:
  text:
    remove_html: true
    remove_special_chars: false
    max_length: 50000
    min_length: 5

  urls:
    convert_to_absolute: true
    validate_urls: true

  dates:
    format: "%Y-%m-%d"
    timezone: "Asia/Shanghai"

# 数据验证配置
validation:
  required_fields:
    - title
    - url

  field_rules:
    title:
      min_length: 5
      max_length: 200

    content:
      min_length: 20
      max_length: 100000

    url:
      pattern: "^https?://"

# 存储配置

# 更新检测配置（可站点级覆盖）
update_detection:
  enable_content_dedup: true
  list_refresh_interval: 900

storage:
  collection_name: "scdc_data"
  indexes:
    - field: "publish_date"
      order: -1
    - field: "url"
      unique: true
