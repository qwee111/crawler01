# 广西壮族自治区疾病预防控制中心网站配置
site_info:
  name: "广西壮族自治区疾病预防控制中心"
  base_url: "https://www.gxcdc.org.cn/"
  description: "广西壮族自治区疾病预防控制中心数据爬取"
  domains:
    - "www.gxcdc.org.cn"
  encoding: "utf-8"
  language: "zh-CN"

# 目标页面配置
start_urls:
  - url: "https://www.gxcdc.org.cn/html/jkfw/tjxx/"
    name: "疫情信息"
    type: "list_page"

# 页面类型检测配置
detection:
  page_types:
    list_page:
      url_patterns:
        - ".*/index\\.shtml$"
        - ".*/list.*\\.shtml$"
      content_features:
        min_links: 5
        keywords: ["要闻", "动态", "新闻"]
      structure_features:
        required_selectors:
          - "//*[contains(@class, 'content_list')]//li"
        min_elements:
          "//*[contains(@class, 'content_list')]//li//a": 3

    detail_page:
      url_patterns:
        - ".*/\\d+\\.shtml$"
        - ".*article.*"
      content_features:
        min_content_length: 500
      structure_features:
        required_selectors:
          - "//*[contains(@class, 'article')]//div[contains(@class, 'article_detail_con')]//p"

# 数据提取配置
extraction:
  # 通用字段提取
  fields:
    title:
      method: xpath
      selector: "//title/text() | //p[@class='content_rt_top']/text() | //h1/text()"
      type: string
      required: true
      description: "页面标题"

    content:
      method: xpath
      selector: "//div[@class='article_detail_con']//p/text() | //div[@class='content']//p/text()"
      type: string
      multiple: true
      required: false
      description: "页面内容"

    publish_date:
      method: xpath
      selector: "//span[@class='time']/text() | //div[@class='date']/text() | //*[contains(@class,'date')]/text()"
      type: date
      required: false
      description: "发布时间"

  # 列表页特定配置
  list_page:
    fields:
      page_title:
        method: css
        selector: ".bigger"
        type: string
        required: true

    list_items:
      container: ".newt_dlifl3"
      max_items: 50
      fields:
        title:
          method: css
          selector: "a.newt_dtit"
          type: string
        url:
          method: css
          selector: "a.newt_dtit"
          attr: href
        summary:
          method: css
          selector: "a.newt_dtis"
          type: string
        publish_date:
          method: css
          selector: "p.newt_dtime span.newt_ytime"
          type: date
        source:
          method: css
          selector: "p.newt_dtime span.newt_form"
          type: string

  # 详情页特定配置
  detail_page:
    fields:
      title:
        method: css
        selector: ".content-title"
        type: string
        required: true
      content:
        method: css
        selector: ".has-right p"
        type: string
        multiple: true
        required: true
      source:
        method: css
        selector: ".news-info"
        type: string
        required: false
      publish_date:
        method: css
        selector: ".news-info"
        type: date
        required: false
      image_urls:
        method: css
        selector: "#content img::attr(src)"
        type: url
        multiple: true
      file_urls:
        method: css
        selector: "a[href$='.pdf']::attr(href), a[href*='.pdf']::attr(href)"
        type: url
        multiple: true

# 请求配置
request:
  headers:
    User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
    Accept-Language: "zh-CN,zh;q=0.9,en;q=0.8"

  delays:
    download_delay: 0.5
    randomize_delay: true
    random_range: [0.5, 2.0]

  retry:
    retry_times: 3
    retry_delay: 5.0

  # Selenium 配置
  selenium:
    enabled: true # 为该站点启用 Selenium
    browser_type: "chrome" # 使用 Chrome 浏览器，也可以是 "firefox"
    headless: false # 以无头模式运行浏览器
    wait_time: 5 # 页面加载或元素出现的最大等待时间（秒），用于 SeleniumRequest 辅助类
    timeouts:
      implicit_wait: 3 # 隐式等待时间
      explicit_wait: 5 # 显式等待时间
      page_load: 5 # 页面加载超时时间
    crawling_strategy:
      delays:
        page_load_wait: 3 # 页面加载后额外等待时间
        after_click: 0.5 # 点击后额外等待时间

# 数据清洗配置
cleaning:
  text:
    remove_html: true
    remove_special_chars: false
    max_length: 50000
    min_length: 5

  urls:
    convert_to_absolute: true
    validate_urls: true

  dates:
    format: "%Y-%m-%d"
    timezone: "Asia/Shanghai"

# 数据验证配置
validation:
  required_fields:
    - title
    - url

  field_rules:
    title:
      min_length: 5
      max_length: 200

    content:
      min_length: 20
      max_length: 100000

    url:
      pattern: "^https?://"

# 存储配置

# 更新检测配置（可站点级覆盖）
update_detection:
  enable_content_dedup: true
  list_refresh_interval: 900

storage:
  collection_name: "gxcdc_data"
  indexes:
    - field: "publish_date"
      order: -1
    - field: "url"
      unique: true
